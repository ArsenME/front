<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./Admin/site-enhanced.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>

        <h3 class="login-title">Create New Password</h3>
        <p class="login-subtitle">Your new password must be different from the previous one.</p>

        <form action="./Login.html" method="get">

            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="New Password" required>
            </div>

            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-metaclass-orange w-100 mt-2">
                Save New Password
            </button>

        </form>

    </div>
</div>

</body>
</html>
