<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - MetaClass</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="Admin/site-enhanced.css" />
</head>

<body>

<script>
    // Set from backend or localStorage, etc.
    const firstLogin = false; // Set true/false dynamically
</script>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-key"></i> Change Password
                    </h4>
                </div>

                <div class="card-body">

                    <!-- First Login Warning -->
                    <div id="firstLoginAlert" class="alert alert-warning" style="display:none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>First Login:</strong> You must change your password before continuing.
                    </div>

                    <!-- Validation Summary -->
                    <div id="errorSummary" class="alert alert-danger d-none"></div>

                    <!-- FORM -->
                    <form id="changePasswordForm">

                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" id="currentPassword" class="form-control" />
                            <small class="text-danger" id="currentPasswordError"></small>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" class="form-control" />
                            <small class="text-danger" id="newPasswordError"></small>

                            <div class="form-text">
                                Password must be at least 6 characters and contain uppercase, lowercase, and numbers.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" />
                            <small class="text-danger" id="confirmPasswordError"></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-check"></i> Change Password
                            </button>

                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show first login warning
    if (firstLogin) {
        document.getElementById("firstLoginAlert").style.display = "block";
        document.getElementById("cancelBtn").style.display = "none";
    }

    // Submit handler
    document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let errors = [];

        const current = document.getElementById("currentPassword").value.trim();
        const pass = document.getElementById("newPassword").value.trim();
        const confirm = document.getElementById("confirmPassword").value.trim();

        // Clear errors
        document.getElementById("errorSummary").classList.add("d-none");
        document.getElementById("currentPasswordError").innerText = "";
        document.getElementById("newPasswordError").innerText = "";
        document.getElementById("confirmPasswordError").innerText = "";

        // Validation
        if (!current) {
            errors.push("Current password is required.");
            document.getElementById("currentPasswordError").innerText = "Required";
        }

        if (pass.length < 6) {
            errors.push("New password must be at least 6 characters.");
            document.getElementById("newPasswordError").innerText = "Too short";
        }

        if (pass !== confirm) {
            errors.push("Passwords do not match.");
            document.getElementById("confirmPasswordError").innerText = "Does not match";
        }

        if (errors.length > 0) {
            const errorBox = document.getElementById("errorSummary");
            errorBox.innerHTML = errors.join("<br>");
            errorBox.classList.remove("d-none");
            return;
        }

        // Submit (AJAX call example)
        alert("Password changed (JS version)");
    });
</script>

</body>
</html>
