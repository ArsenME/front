<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="changePassword.title">Change Password - MetaClass</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css" />
</head>

<body>

<script>
    const firstLogin = false;
</script>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-key"></i>
                        <span data-translate="changePassword.titleOnly">Change Password</span>
                    </h4>
                </div>

                <div class="card-body">

                    <!-- First Login Warning -->
                    <div id="firstLoginAlert" class="alert alert-warning" style="display:none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong data-translate="changePassword.firstLoginTitle">First Login:</strong>
                        <span data-translate="changePassword.firstLoginText">
                            You must change your password before continuing.
                        </span>
                    </div>

                    <div id="errorSummary" class="alert alert-danger d-none"></div>

                    <form id="changePasswordForm">

                        <div class="mb-3">
                            <label for="currentPassword" class="form-label" data-translate="changePassword.currentPassword">
                                Current Password
                            </label>
                            <input type="password" id="currentPassword" class="form-control" />
                            <small class="text-danger" id="currentPasswordError"></small>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label" data-translate="changePassword.newPassword">
                                New Password
                            </label>
                            <input type="password" id="newPassword" class="form-control" />
                            <small class="text-danger" id="newPasswordError"></small>

                            <div class="form-text">
                                <span data-translate="changePassword.passwordRule">
                                    Password must be at least 6 characters and contain uppercase, lowercase, and numbers.
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label" data-translate="changePassword.confirmPassword">
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" class="form-control" />
                            <small class="text-danger" id="confirmPasswordError"></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-check"></i>
                                <span data-translate="changePassword.btnChange">Change Password</span>
                            </button>
                        </div>

                        <div class="d-grid gap-2 my-2">
                            <button class="btn btn-secondary" onclick="history.back()">
                                <span data-translate="changePassword.cancel">Cancel</span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/translations.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/language.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let errors = [];

        const current = document.getElementById("currentPassword").value.trim();
        const pass = document.getElementById("newPassword").value.trim();
        const confirm = document.getElementById("confirmPassword").value.trim();

        document.getElementById("errorSummary").classList.add("d-none");
        document.getElementById("currentPasswordError").innerText = "";
        document.getElementById("newPasswordError").innerText = "";
        document.getElementById("confirmPasswordError").innerText = "";

        if (!current) {
            errors.push(translations[localStorage.language].changePassword.currentRequired);
            document.getElementById("currentPasswordError").innerText =
                translations[localStorage.language].changePassword.required;
        }

        if (pass.length < 6) {
            errors.push(translations[localStorage.language].changePassword.tooShort);
            document.getElementById("newPasswordError").innerText =
                translations[localStorage.language].changePassword.tooShort;
        }

        if (pass !== confirm) {
            errors.push(translations[localStorage.language].changePassword.noMatch);
            document.getElementById("confirmPasswordError").innerText =
                translations[localStorage.language].changePassword.noMatch;
        }

        if (errors.length > 0) {
            const errorBox = document.getElementById("errorSummary");
            errorBox.innerHTML = errors.join("<br>");
            errorBox.classList.remove("d-none");
            return;
        }

        alert(translations[localStorage.language].changePassword.success);
    });
</script>

</body>
</html>
