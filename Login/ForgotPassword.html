<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title data-translate="forgotPassword.pageTitle">Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <img src="../logo.png" alt="Logo">
        </div>

        <h3 class="login-title"><span data-translate="forgotPassword.title">Reset Password</span></h3>
        <p class="login-subtitle">
            <span data-translate="forgotPassword.subtitle">
                Enter your email address and we will send you a verification code.
            </span>
        </p>

        <form action="./VerifyMail.html" method="get">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" required
                       placeholder="email">
            </div>

            <button type="submit" class="btn-metaclass-blue w-100 mt-2">
                <span data-translate="forgotPassword.sendCode">Send Verification Code</span>
            </button>

            <div class="text-center mt-3">
                <button type="button" class="text-muted" onclick="history.back()">
                    <span data-translate="forgotPassword.backToLogin">Back to Login</span>
                </button>
            </div>
        </form>

    </div>
</div>

<script src="../js/translations.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/language.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
