<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <img src="../logo.png" alt="Logo">
        </div>

        <h3 class="login-title">Verify Your Email</h3>
        <p class="login-subtitle">We sent a 6-digit verification code to your email.</p>

        <form action="./NewPassword.html" method="get">

            <div class="code-box">
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
            </div>

            <button type="submit" class="btn-metaclass-blue w-100 mt-3">
                Verify
            </button>

            <div class="text-center mt-3">
                <button class="text-muted" onclick="history.back()">Back to restart</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
