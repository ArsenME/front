<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title> data-translate="verifyCode.pageTitle">Verify Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <img src="../logo.png" alt="Logo">
        </div>

        <h3 class="login-title"><span data-translate="verifyCode.title">Verify Your Email</span></h3>
        <p class="login-subtitle">
            <span data-translate="verifyCode.subtitle">
                We sent a 6-digit verification code to your email.
            </span>
        </p>

        <form action="./NewPassword.html" method="get">

            <div class="code-box">
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
                <input maxlength="1" class="form-control" required>
            </div>

            <button type="submit" class="btn-metaclass-blue w-100 mt-3">
                <span data-translate="verifyCode.verifyBtn">Verify</span>
            </button>

            <div class="text-center mt-3">
                <button type="button" class="text-muted" onclick="history.back()">
                    <span data-translate="verifyCode.backToStart">Back to restart</span>
                </button>
            </div>

        </form>

    </div>
</div>

<script src="../js/translations.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/language.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
