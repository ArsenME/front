<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title><span data-translate="newPassword.pageTitle">New Password</span></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <img src="../logo.png" alt="Logo">
        </div>

        <h3 class="login-title"><span data-translate="newPassword.title">Create New Password</span></h3>
        <p class="login-subtitle">
            <span data-translate="newPassword.subtitle">
                Your new password must be different from the previous one.
            </span>
        </p>

        <form action="./Login.html" method="get">

            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="New Password" required>
            </div>

            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-metaclass-orange w-100 mt-2">
                <span data-translate="newPassword.saveBtn">Save New Password</span>
            </button>

        </form>

    </div>
</div>

<script src="../js/translations.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/language.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
