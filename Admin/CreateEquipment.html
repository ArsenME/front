<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="equipment.createTitle">Create New Equipment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/site-enhanced.css">
</head>

<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-laptop me-2"></i> <span data-translate="equipment.createTitle">Create New Equipment</span>
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form id="equipmentForm">
                        <div class="mb-3">
                            <label class="form-label" data-translate="equipment.nameLabel">Equipment Name *</label>
                            <input id="name" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="equipment.typeLabel">Equipment Type *</label>
                            <select id="type" class="form-select" required>
                                <option value="" data-translate="equipment.typeSelect">-- Select Type --</option>
                                <option value="AV Equipment" data-translate="equipment.avEquipment">AV Equipment</option>
                                <option value="Computer" data-translate="equipment.computer">Computer</option>
                                <option value="Other" data-translate="equipment.other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" data-translate="equipment.quantityLabel">Quantity *</label>
                            <input id="quantity" type="number" class="form-control" required min="1" />
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save me-2"></i> <span data-translate="equipment.createBtn">Create Equipment</span>
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">
                                <span data-translate="equipment.cancelBtn">Cancel</span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/translations.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/language.js"></script>
<script src="../../js/index.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/adminPanelAlerts.js"></script>

</body>
</html>
