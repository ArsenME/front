<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css" />
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus"></i> Create New User
                    </h4>
                </div>

                <div class="card-body">

                    <form id="createUserForm" method="post">

                        <div id="validationErrors" class="alert alert-danger d-none"></div>

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input id="firstName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input id="lastName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="role" class="form-select">
                                <option value="Teacher">Teacher</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save"></i> Create User
                            </button>

                            <!-- заменено @Url.Action("Users") -->
                            <a  class="btn btn-secondary" onclick= "history.back()">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // минимальная валидация (замена asp-validation)
    document.getElementById("createUserForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const errors = [];

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;

        if (!firstName) errors.push("First name is required.");
        if (!lastName) errors.push("Last name is required.");
        if (!email) errors.push("Email is required.");
        if (!password) errors.push("Password is required.");

        const errorBox = document.getElementById("validationErrors");

        if (errors.length > 0) {
            errorBox.classList.remove("d-none");
            errorBox.innerHTML = errors.join("<br>");
            return;
        } else {
            errorBox.classList.add("d-none");
        }

        // здесь можно отправить запрос на твой backend в Golang
        console.log({
            firstName,
            lastName,
            email,
            password,
            role
        });

        alert("User created!");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/theme-language.js"></script>


</body>
</html>
