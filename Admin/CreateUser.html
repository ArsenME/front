<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="user.editUserTitle">Create User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css" />
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">            
            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus"></i> 
                        <span data-translate="user.editUserTitle">Create New User</span>
                    </h4>
                </div>

                <div class="card-body">

                    <form id="createUserForm" method="post">

                        <div id="validationErrors" class="alert alert-danger d-none"></div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.firstName">First Name</label>
                            <input id="firstName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.lastName">Last Name</label>
                            <input id="lastName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.email">Email</label>
                            <input id="email" type="email" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.password">Password</label>
                            <input id="password" type="password" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.role">Role</label>
                            <select id="role" class="form-select">
                                <option value="Teacher" data-translate="roles.teacher">Teacher</option>
                                <option value="Admin" data-translate="roles.admin">Admin</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save"></i> <span data-translate="user.addUser">Create User</span>
                            </button>
                            <a class="btn btn-secondary" onclick="history.back()">
                                <i class="fas fa-times"></i> <span data-translate="modal.common.cancel">Cancel</span>
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/translations.js"></script>

<script>
    // Language Switcher
    const languageSwitcher = document.getElementById('languageSwitcher');

    function translatePage(lang) {
        document.querySelectorAll('[data-translate]').forEach(el => {
            const keys = el.getAttribute('data-translate').split('.');
            let text = translations[lang];
            keys.forEach(k => {
                if (text) text = text[k];
            });
            if (text) el.innerText = text;
        });
    }

    languageSwitcher.addEventListener('change', function() {
        translatePage(this.value);
    });

    // Initialize default language
    translatePage('en');

    // Form Validation
    document.getElementById("createUserForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const errors = [];

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;

        if (!firstName) errors.push(translations[languageSwitcher.value].user.firstName + " is required.");
        if (!lastName) errors.push(translations[languageSwitcher.value].user.lastName + " is required.");
        if (!email) errors.push(translations[languageSwitcher.value].user.email + " is required.");
        if (!password) errors.push(translations[languageSwitcher.value].user.password || "Password is required.");

        const errorBox = document.getElementById("validationErrors");

        if (errors.length > 0) {
            errorBox.classList.remove("d-none");
            errorBox.innerHTML = errors.join("<br>");
            return;
        } else {
            errorBox.classList.add("d-none");
        }

        console.log({ firstName, lastName, email, password, role });

        alert(translations[languageSwitcher.value].user.alertUpdated);
    });
</script>

<script src="../js/language.js"></script>
<script src="../js/index.js"></script>
<script src="../js/theme-language.js"></script>
</body>
</html>
