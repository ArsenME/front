<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../site-enhanced.css" />
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit"></i> Edit User
                    </h4>
                </div>

                <div class="card-body">

                    <form id="editUserForm" method="post">

                        <!-- hidden value for ID -->
                        <input type="hidden" id="userId" />

                        <div id="validationErrors" class="alert alert-danger d-none"></div>

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input id="firstName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input id="lastName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="role" class="form-select">
                                <option value="Teacher">Teacher</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save"></i> Save Changes
                            </button>

                            <!-- заменено Razor → обычная HTML ссылка -->
                            <a href="users.html" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // -------- Пример данных пользователя (вместо Razor Model) --------
    const user = {
        id: 12,
        firstName: "Arsen",
        lastName: "Petrosyan",
        email: "arsen@example.com",
        role: "Teacher"
    };

    // -------- Заполняем форму данными --------
    document.getElementById("userId").value = user.id;
    document.getElementById("firstName").value = user.firstName;
    document.getElementById("lastName").value = user.lastName;
    document.getElementById("email").value = user.email;
    document.getElementById("role").value = user.role;

    // -------- Валидация и отправка --------
    document.getElementById("editUserForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const errors = [];

        const id = document.getElementById("userId").value;
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const role = document.getElementById("role").value;

        if (!firstName) errors.push("First name is required.");
        if (!lastName) errors.push("Last name is required.");
        if (!email) errors.push("Email is required.");

        const errorBox = document.getElementById("validationErrors");

        if (errors.length > 0) {
            errorBox.classList.remove("d-none");
            errorBox.innerHTML = errors.join("<br>");
            return;
        } else {
            errorBox.classList.add("d-none");
        }

        // ---- Отправка (замена asp-action="EditUser") ----
        console.log({
            id,
            firstName,
            lastName,
            email,
            role
        });

        alert("User updated!");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../theme-language.js"></script>


</body>
</html>
