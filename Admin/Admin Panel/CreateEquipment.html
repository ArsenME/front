<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Equipment</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/site-enhanced.css">
</head>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-laptop me-2"></i>Create New Equipment
                    </h4>
                </div>

                <div class="card-body p-4">

                    <!-- FORM -->
                    <form id="equipmentForm">

                        <!-- NAME -->
                        <div class="mb-3">
                            <label class="form-label">Equipment Name *</label>
                            <input id="name" class="form-control" required />
                        </div>

                        <!-- TYPE -->
                        <div class="mc-select">
    <select id="type">
        <option value="">-- Select Type --</option>
        <option value="AV Equipment">AV Equipment</option>
        <option value="Computer">Computer</option>
        <option value="Other">Other</option>
    </select>
</div>


                        <!-- QUANTITY -->
                        <div class="mb-3">
                            <label class="form-label">Quantity *</label>
                            <input id="quantity" type="number" class="form-control" required min="1" />
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save me-2"></i>Create Equipment
                            </button>

                            <!-- Cancel button -->
                            <button type="button" class="btn btn-secondary" onclick="history.back()">
                                Cancel
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById("equipmentForm");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const equipment = {
            name: document.getElementById("name").value,
            type: document.getElementById("type").value,
            quantity: parseInt(document.getElementById("quantity").value)
        };

        console.log("New Equipment:", equipment);

        // Example: show message
        alert("Equipment successfully created!");

        // Redirect to Equipment.html
        window.location.href = "Equipment.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../js/theme-language.js"></script>

</body>
</html>
