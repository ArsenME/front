<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../site-enhanced.css">
</head> 
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-calendar-plus"></i> Create New Booking</h4>
                </div>
                <div class="card-body">
                    <form id="bookingForm">

                        <!-- Booking Type -->
                        <div class="mb-4">
                            <label class="form-label"><strong>Booking Type</strong></label>
                            <div class="btn-group w-100">
                                <input type="radio" class="btn-check" name="bookingType" id="typeClassroom" value="0" checked>
                                <label class="btn btn-outline-primary" for="typeClassroom">
                                    <i class="fas fa-door-open"></i> Classroom
                                </label>

                                <input type="radio" class="btn-check" name="bookingType" id="typeEquipment" value="1">
                                <label class="btn btn-outline-primary" for="typeEquipment">
                                    <i class="fas fa-tools"></i> Equipment
                                </label>
                            </div>
                        </div>

                        <!-- Date & Time -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-4">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-4">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                        </div>

                        <!-- Classroom Fields -->
                        <div id="classroomFields">
                            <div class="mb-3">
                                <label class="form-label"><strong>Departments</strong></label>
                                <div class="card">
                                    <div class="card-body" style="max-height:300px; overflow-y:auto;">
                                        <!-- Replace with dynamic content -->
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="1" id="course_1">
                                            <label class="form-check-label" for="course_1">
                                                Computer Science (CS325)
                                                <br><small class="text-muted">Students: 78</small>
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="2" id="course_2">
                                            <label class="form-check-label" for="course_2">
                                                Computer Science (CS225)
                                                <br><small class="text-muted">Students: 67</small>
                                            </label>
                                        </div>    
                                    </div>
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4">Search Available Classrooms</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Building</label>
                                    <select class="form-select" id="building">
                                        <option value="">All Buildings</option>
                                        <option value="Building Main">Main Building</option>
                                        <option value="Building 5">Building 5</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Min Capacity</label>
                                    <input type="number" class="form-control" id="minCapacity" placeholder="30">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Required Equipment</label>
                                    <select class="form-select" id="equipmentFilter">
                                        <option value="">Any Equipment</option>
                                        <option value="Projector">Projector</option>
                                        <option value="Projector">PC</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Min Quantity</label>
                                    <input type="number" class="form-control" id="equipmentQty" min="1" placeholder="1">
                                </div>
                            </div>

                            <button type="button" class="btn btn-warning w-100 mb-3" id="searchClassrooms">Search Classrooms</button>

                            <div id="classroomResults" style="display:none;">
                                <label class="form-label"><strong>Available Classrooms</strong></label>
                                <div id="classroomList"></div>
                            </div>
                        </div>

                        <!-- Equipment Fields -->
                        <div id="equipmentFields" style="display:none;">
                            <h5 class="mb-3">Select Equipment</h5>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Equipment</label>
                                    <select id="equipmentSelect" class="form-select">
                                        <option value="">Select Equipment</option>
                                        <option value="1" data-total="10">Projector (10 available)</option>
                                        <option value="1" data-total="10">PC (15 available)</option>
                                        <option value="1" data-total="10">Laptop (25 available)</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" min="1" placeholder="1">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Building (Optional)</label>
                                <input type="text" class="form-control" id="equipmentClassroom" placeholder="e.g. Main Building">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Classroom (Optional)</label>
                                <input type="text" class="form-control" id="equipmentClassroom" placeholder="e.g. Room 101">
                            </div>

                            <div id="equipmentAvailability" class="alert alert-info" style="display:none;"></div>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">Create Booking</button>
                            <button class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const typeClassroom = document.getElementById("typeClassroom");
    const typeEquipment = document.getElementById("typeEquipment");
    const classroomFields = document.getElementById("classroomFields");
    const equipmentFields = document.getElementById("equipmentFields");

    function toggleBookingFields() {
        if (typeClassroom.checked) {
            classroomFields.style.display = "block";
            equipmentFields.style.display = "none";
        } else if (typeEquipment.checked) {
            classroomFields.style.display = "none";
            equipmentFields.style.display = "block";
        }
    }

    typeClassroom.addEventListener("change", toggleBookingFields);
    typeEquipment.addEventListener("change", toggleBookingFields);

    toggleBookingFields();
});
   
</script>
<script src="../../theme-language.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "../../booking.js"></script>
</body>
</html>
