    <script>
        const classrooms = [
            {
                roomNumber: "101",
                building: "Main",
                capacity: 40,
                isActive: true,
                features: ["Projector", "AC", "Whiteboard"]
            },
            {
                roomNumber: "204",
                building: "Science Block",
                capacity: 60,
                isActive: false,
                features: ["Smart TV", "Sound System"]
            }
        ];
    
        const container = document.getElementById("classroom-list");
    
        classrooms.forEach(c => {
            const card = document.createElement("div");
            card.className = "col-md-4";
    
            card.innerHTML = `
                <div class="card h-100">
                    <div class="card-header bg-metaclass-blue text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-door-open"></i> Room ${c.roomNumber}
                        </h5>
                    </div>
    
                    <div class="card-body">
                        <p><i class="fas fa-building"></i> <strong>Building:</strong> ${c.building}</p>
                        <p><i class="fas fa-users"></i> <strong>Capacity:</strong> ${c.capacity}</p>
    
                        <div class="mb-2">
                            <strong>Features:</strong>
                        </div>
    
                        <ul>
                            ${c.features.map(f => `<li>${f}</li>`).join("")}
                        </ul>
                    </div>
    
                    <div class="card-footer">
                        <button class="status-btn btn ${c.isActive ? "btn-success" : "btn-danger"}">
                            ${c.isActive ? "Active" : "Inactive"}
                        </button>
                    </div>
                </div>
            `;
    
            container.appendChild(card);
        });
    
        // Enable toggle Active <-> Inactive
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("status-btn")) {
    
                if (e.target.classList.contains("btn-success")) {
                    e.target.classList.remove("btn-success");
                    e.target.classList.add("btn-danger");
                    e.target.textContent = "Inactive";
                } else {
                    e.target.classList.remove("btn-danger");
                    e.target.classList.add("btn-success");
                    e.target.textContent = "Active";
                }
            }
        });
    </script>
