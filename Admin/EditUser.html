<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="user.editUserTitle"><span data-translate="user.editUserTitle">Edit User</span></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/site-enhanced.css" />
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header bg-metaclass-blue text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit"></i> <span data-translate="user.editUserTitle">Edit User</span>
                    </h4>
                </div>

                <div class="card-body">

                    <form id="editUserForm" method="post">
                        <input type="hidden" id="userId" />

                        <div id="validationErrors" class="alert alert-danger d-none"></div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.firstName"><span data-translate="user.firstName">First Name</span></label>
                            <input id="firstName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.lastName"><span data-translate="user.lastName">Last Name</span></label>
                            <input id="lastName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.email"><span data-translate="user.email">Email</span></label>
                            <input id="email" type="email" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-translate="user.role"><span data-translate="user.role">Role</span></label>
                            <select id="role" class="form-select">
                                <option value="Teacher" data-translate="roles.teacher"><span data-translate="roles.teacher">Teacher</span></option>
                                <option value="Admin" data-translate="roles.admin"><span data-translate="roles.admin">Admin</span></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-metaclass-orange">
                                <i class="fas fa-save"></i> <span data-translate="user.saveChanges">Save Changes</span>
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">
                                <i class="fas fa-times"></i> <span data-translate="modal.common.cancel">Cancel</span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/translations.js"></script>
<script src="../js/language.js"></script>
<script src="../js/transliteration.js"></script>
<script src="../js/index.js"></script>
<script src="../js/theme-language.js"></script>
<script src="../js/adminPanelAlerts.js"></script>

</body>
</html>
